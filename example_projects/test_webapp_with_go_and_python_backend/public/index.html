<!DOCTYPE html>
<html>
  <head>
    <title>WASM Simple Web Server</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <label for="postPersonName">Person name: </label><input id="postPersonName" value="Vasya">
    <label for="postPersonAge">Person age: </label><input id="postPersonAge" value="100">
    <button onclick="import('./index.js').then(m => m.health())">Check server health</button>
    <button onclick="import('./index.js').then(m => m.getPeople())">Get list of stored people on server</button>
    <button onclick="import('./index.js').then(m => m.postPeople())">Post a new person to people storage on server</button>
  </body>
</html>
